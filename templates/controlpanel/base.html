<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Virtual Exim 3.0</title>
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <style type="text/css">
            {% include "controlpanel/style.css" %}
        </style>
    </head>
    <body>
        {% block header %}
        <div id="header">
            <p>
            <a href="http://silverwraith.com/vexim/">Virtual Exim</a>
            {% if domainname %} -- {{ domainname }}{% endif %}
            {% if msg %} -- <span class="{{ msgclass }}">{{ msg }}</span>{% endif %}
            </p>
        </div>
        {% endblock %}

        <div id="leftbar">
        {% block leftbar %}
        {% endblock %}
        </div>

        <div id="centerblock">
        {% block centerblock %}
        {% endblock %}
        </div>
    </body>
</html>
